<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <form id="datesDiff_form">
            <label>Start Date:</label>
            <input type="text" name="startDate" />
            <label>End Date:</label>
            <input type="text" name="endDate" />
            <input type="submit" value="Submit" />
        </form>

        <div id="header">

        </div>
    </div>
    <script type="text/javascript">

        document.getElementById("datesDiff_form").addEventListener('submit', function (event) {
            event.preventDefault();
            let startDate = new Date(document.forms["datesDiff_form"]["startDate"].value);
            let endDate = new Date(document.forms["datesDiff_form"]["endDate"].value);
            let message = null;
            if (isNaN(startDate.getDate())) {
                this.message = '<h5>Invalid Start Date</h5>'
            } else if (isNaN(endDate.getDate())) {
                this.message = '<h5>Invalid End Date</h5>'
            } else {
                const startDateStr = dateFns.format(startDate, 'DD/MM/YYYY');
                const endDateStr = dateFns.format(endDate, 'DD/MM/YYYY');
                const daysDiff = dateFns.differenceInDays(endDate, startDate);
                this.message = `<h5>There are ${daysDiff} days between ${startDateStr} and ${endDateStr}</h5>`;
            }
            const content = document.getElementById('header');
            content.innerHTML = this.message;
        });
    </script>
</body>

</html>
